<!-- static/map.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Naver Map in Standalone HTML</title>
    <style>
    html, body, #map {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
    }
    </style>
    <script src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=qzkec0z7y6"></script>
</head>
<body>
    <div id="map"></div>
    <script>
        var map = new naver.maps.Map('map', {
        center: new naver.maps.LatLng(37.5665, 126.9780), // 서울시청 위치
        zoom: 10
        });
    </script>
</body>
</html>
